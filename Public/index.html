<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>:Park</title>
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="views/Img/smiley.png" />
  
</head>

<body>
  
  <header role="banner">
    <div class="banner">
      <img class="banner__avatarImg" src="views/Img/avatar.png" alt="Avatar Img">
    </div>
    <h1 class="banner__text">Welcome to :Park</h1>
    <div class="banner__dropdown">
      <input type="checkbox" class="dropbtn">
      <div class="dropdown-content">
        <a href="/">Home</a>
        <a href="/about us">About Us</a>
        <a href="#">Problems</a>
      </div>
    </div>
  </header>
  <div id="map"></div>
  <section class="searchMap">
    <h3 id="searchMap__header">Maps</h3>
    <form action="#">
      Enter the address<br>
      <input placeholder="Enter address here" type="address" name="address"><br><br>
      From<br>
      <input type="date" name="Date"><br><br>
      To:<br>
      <input type="date" name="Date"><br><br>
      <h2>Indoor</h2>



      <label class="searchMap__switch-outdoor">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <h2>Outdoor</h2>
      <label class="searchMap__switch-indoor">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <input class="submit_button" type="submit">
    </form>

  </section>

  <div class="parkedAreas">
    <h1>Parking Infomation </h1>
    <div class="parkedAreas__boxOne">
      <p>here</p>
    </div>
    <img class="boxOne__image" src="views/Img/parkingone.jpg" draggable="false">
    <div class="boxOne__information">
      <p>Not here</p>
    </div>
    <img class="spots" src="views/Img/parkingtwo.jpg" draggable="false">
    <div class="box1">
      <p>Uneven</p>
    </div>
    <img class="spots" src="views/Img/parkingthree.jpg" draggable="false">

  </div>


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcXgfc08bFKvh2HkOilaX112ghHvyRBkU" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="views/Scripts/index.js"></script>
</body>

</html>
